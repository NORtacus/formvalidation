<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript Form validation</title>
<link rel="stylesheet" href="css/style.css">
<script>
function printError(elemId, hint) {
    document.getElementById(elemId).innerHTML = hint;
}
function validateForm() {
    var name = document.contactForm.name.value;
    var email = document.contactForm.email.value;
    var mobile = document.contactForm.mobile.value;
    var address = document.contactForm.address.value;
    var country = document.contactForm.country.value;
    var message = document.contactForm.message.value;
    var nameErr = emailErr = mobileErr = addressErr = countryErr = messageErr = true;
    
    if(name == "") {
        printError("nameErr", "Please enter your name");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(name) === false) {
            printError("nameErr", "Please enter a valid name");
        } else {
            printError("nameErr", "");
            nameErr = false;
        }
    }
    
    if(email == "") {
        printError("emailErr", "Please enter your email address");
    } else {
        var regex = /^\S+@\S+\.\S+$/;
        if(regex.test(email) === false) {
            printError("emailErr", "Please enter a valid email address");
        } else{
            printError("emailErr", "");
            emailErr = false;
        }
    }
    
    if(mobile == "") {
        printError("mobileErr", "Please enter your mobile number");
    } else {
        var regex = /^[1-9]\d{9}$/;
        if(regex.test(mobile) === false) {
            printError("mobileErr", "Please enter a valid 10 digit mobile number");
        } else{
            printError("mobileErr", "");
            mobileErr = false;
        }
    }

    if(address == "") {
        printError("addressErr", "Enter your address");
    } else {
        var regex = /^.{24,}$/;
        if(regex.test(address) === false) {
            printError("addressErr", "Your address must contain minimum 25 letters");
        } else{
            printError("addressErr", "");
            AddressErr = false;
        }
    }
 
    if(country == "Select") {
        printError("countryErr", "Please select your country");
    } else {
        printError("countryErr", "");
        countryErr = false;
    }

       if(message == "") {
        printError("messageErr", "Please write your message");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(message) === false) {
            printError("messageErr", "Please write your message");
        } else {
            printError("messageErr", "");
            nameErr = false;
        }
    }
    
    if((nameErr || emailErr || mobileErr || addressErr || countryErr || messageErr) == true) {
       return false;
    } 
};
</script>
</head>
<body>
<form name="contactForm" onsubmit="return validateForm()" action="submitmessage.html" method="post">
    <h2>Contact us!</h2>
    <div class="row">
        <label>Full Name</label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="row">
        <label>Address</label>
        <input type="text" name="address" maxlength="10">
        <div class="error" id="addressErr"></div>
    </div>
    <div class="row">
        <label>Country</label>
        <select name="country">
            <option>Select</option>
            <option>Norway</option>
            <option>Sweden</option>
            <option>Denmark</option>
        </select>
        <div class="error" id="countryErr"></div>
    </div>
    <div class="row">
        <label>Message</label>
        <input type="text" name="message" minlength="15" style="height:200px">
        <div class="error" id="messageErr"></div>
    </div>
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
